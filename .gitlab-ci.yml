    - docker push --all-tags "$CI_REGISTRY_IMAGE"
    - docker logout
    - docker login -u "$DOCKER_HUB_USERNAME" -p "$DOCKER_HUB_PASSWORD"
    - docker push --all-tags  "$DOCKER_HUB_REGISTRY_IMAGE"

