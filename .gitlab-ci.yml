image: docker:latest

services:
  - docker:dind

before_script:
  - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY

stages:
  - build-latest
  - build
  - build-212
  - build-dev

build-latest:
  stage: build-latest
  script:
    - docker build --pull -t "$CI_REGISTRY_IMAGE:latest" -t "$DOCKER_HUB_REGISTRY_IMAGE:latest" ansible211/alpine314/
    - docker push "$CI_REGISTRY_IMAGE:latest"
    - docker logout
    - docker login -u "$DOCKER_HUB_USERNAME" -p "$DOCKER_HUB_PASSWORD"
    - docker push "$DOCKER_HUB_REGISTRY_IMAGE:latest"

build-alpine-312:
  stage: build
  only:
    changes:
      - "**/alpine312/*"
  script:
    - docker build --pull -t "$CI_REGISTRY_IMAGE:2.9-alpine-3.12" -t "$DOCKER_HUB_REGISTRY_IMAGE:2.9-alpine-3.12" ansible29/alpine312/
