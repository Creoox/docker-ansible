image: docker:latest

variables:
  ANSIBLE_29: 2.9.27
  ANSIBLE_210: 2.10.17
  ANSIBLE_211: 2.11.8
  ANSIBLE_212: 2.12.2

services:
  - docker:dind

before_script:
  - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY

stages:
  - build-latest
  - build
  - build-212
  - build-dev

build-latest:
  stage: build-latest
  script:
    - docker build --pull -t "$CI_REGISTRY_IMAGE:latest" -t "$DOCKER_HUB_REGISTRY_IMAGE:latest" --build-arg ANSIBLE_VERSION_ARG=${ANSIBLE_211} ansible-core/alpine314/
    - docker build --pull -t "$CI_REGISTRY_IMAGE:alpine" -t "$DOCKER_HUB_REGISTRY_IMAGE:alpine" --build-arg ANSIBLE_VERSION_ARG=${ANSIBLE_211} ansible-core/alpine314/
    - docker push --all-tags "$CI_REGISTRY_IMAGE"
    - docker logout
    - docker login -u "$DOCKER_HUB_USERNAME" -p "$DOCKER_HUB_PASSWORD"
    - docker push --all-tags "$DOCKER_HUB_REGISTRY_IMAGE"

